<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Send02.html</title>

<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

<!--  
	○ 데이터 송수신 실습 02
	   - 이름과 성적 데이터를 입력받는 html 페이지를 구성한다.
	   
	   	이름 [ textbox ] 	← 김소연
	   	국어 [ textbox ] 	← 90
	   	영어 [ textbox ] 	← 80
	   	수학 [ textbox ] 	← 70
	   	
	   	<전송> <취소> → button
	   	
	   - 내용 입력 후 전송 버튼 클릭시
	   	 『김소연님, 성적 처리가 완료되었습니다.
	   	 	회원님의 점수는 국어:90점, 영어:80점, 수학:70점 입니다.
	   	 	총점은 240점, 평균은 80.0입니다.』
	   	 라는 내용을 출력하는 JSP페이지를 구성하여
	   	 데이터를 전달할 수 있도록 한다.
	   	 
	   - 사용자 최초 요청 주소는
	     http://localhost:8090/WebApp07/Send02.html 로 한다.
	     
	○ Send02.html
	   Receive02.jsp
-->

<div>
	<h1>데이터 송수신 실습 02</h1>
	<hr>
</div>

<div>
	<form action="Receive02.jsp" method="post">
		<table class="table">
			<tr> 
				<th>이름</th>
				<td>
					<input type="text" name="userName" class="txt" placeholder="ex) 홍길동">
				</td>
			</tr>
			<tr>
				<th>국어점수</th>
				<td>
					<input type="text" name="kor" class="txt" placeholder="0 ~ 100">
				</td>
			</tr>
			<tr>
				<th>영어점수</th>
				<td>
					<input type="text" name="eng" class="txt" placeholder="0 ~ 100">
				</td>
			</tr>
			<tr>
				<th>수학점수</th>
				<td>
					<input type="text" name="mat" class="txt" placeholder="0 ~ 100">
				</td>
			</tr>
			<tr>
				<th colspan="2">
					<button type="submit" class="btn" style="width: 150px;">전송</button>
					<button type="reset" class="btn" style="width: 150px;">취소</button>
				</th>
			</tr>
		</table>
	</form>
</div>

</body>
</html>
