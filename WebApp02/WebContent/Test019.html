<div>
	<h1>대소문자 지정 실습</h1>
	<hr>
</div>

<div>
	<span style="text-transform: capitalize;">Flowers make our rooms cheerful.</span>
	→ capitalize(각 단어 첫 글자 대문자화) 의 경우<br><br>
	
	<span style="text-transform: none;">Flowers make out rooms cheerful.</span>
	→ none 의 경우<br><br>
	
	<span style="text-transform: uppercase;">Flowers make out rooms cheerful.</span>
	→ Uppercase(대문자) 의 경우<br><br>
	
	<span style="text-transform: lowercase;">Flowers make out rooms cheerful.</span>
	→ lowercase(소문자) 의 경우<br><br>
</div>
